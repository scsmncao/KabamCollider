<html>
	<head>
		<title>Kabam Calculator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div class="usd">
			<div class="form-group">
			    <label for="USD">USD</label>
			    <input type="text" class="form-control" id="USD" placeholder="Enter USD amount">
			  </div>
		</div>
		<div class="select-country">
			<div class="form-group">
				<label for="countries">Select a Country to convert to</label>
				<select class="form-control countries" id="countries">
				</select>
			</div>
		</div>
		<div class="calculate">
			Calculate
		</div>
		<div class="see-all">
			See All
		</div>
		<div class="see-percentage">
			See Pecentage Spent on Entertainment
		</div>
		<div class="result">
		</div>
	</body>
</html>
